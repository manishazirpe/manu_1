<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
   <style>

.body{
    margin: 0%;
    padding: 0%;
}
.cafe-menu{
    background-color: aquamarine;
    height: 200px;
    width: 200px;
    margin: 50px;
    position: relative;
    left: 10px;
}
.new-batch{
    background-color: tomato;
    color: azure;
    border: none;
    border-radius: 10px 0 10px 0;
    position: absolute;
    right: -10px;
    top: -10px;
}
.cafe{
    width: 80px;
    height: 80px;
    position: absolute;
    left: 60px;
}
   </style>
</head>
<body>
<div class="cafe-menu">
    <img src="cafe.png" class="cafe"/>
   <button class="new-batch">Cafe</button> 
</div>
</body>
